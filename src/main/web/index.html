<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя страница</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ProgressLog</h1>
            <p>Это мой проект для записи времени и категории в SQLite.</p>
        </header>

        <main>
            <section class="form-section">
                <form method="POST" id="dataForm">
                    <div class="form-group">
                        <label for="date">Дата:</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="form-group">
                        <label for="time">Время в минутах:</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                    <div class="form-group">
                        <label for="category-list">Выберите категорию:</label>
                        <select id="category-list" name="category-list">
                            <!-- Динамически добавляемые опции -->
                        </select>
                    </div>
                    <button type="submit" class="btn">Отправить</button>
                </form>
            </section>

            <section class="form-section">
                <h2>Добавить новую категорию</h2>
                <form method="POST" id="addCategoryForm">
                    <div class="form-group">
                        <input type="text" id="new-category" name="new-category" placeholder="Новая категория" required>
                    </div>
                    <button type="submit" class="btn">Добавить</button>
                </form>
            </section>
        </main>
    </div>
    <script>
        document.getElementById('dataForm').addEventListener('submit', function () {
            // Очистка формы после отправки, задержка 0 гарантирует, что очистка произойдёт после завершения отправки данных
            setTimeout(() => {
                this.reset();
                document.getElementById('date').value = getTodayDate();
            }, 0);
        });
        document.getElementById('addCategoryForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new URLSearchParams(new FormData(this));

            fetch('/', {
                method: 'POST',
                body: formData,
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => {
                if (response.ok) {
                    return loadCategories();
                } else {
                    throw new Error('Ошибка при отправке данных');
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
            })
            .finally(() => {
                this.reset();
            });
        });

        window.onload = loadCategories;

        function loadCategories() {
            fetch('/api/get-categories')
                .then(response => response.json())
                .then(data => {
                    const categories = data.categories;
                    const selectElement = document.getElementById('category-list');
                    selectElement.innerHTML = '';

                    categories.forEach(item => {
                        const option = document.createElement('option');
                        option.value = item.id_category;
                        option.textContent = item.category;
                        selectElement.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Ошибка при загрузке данных:', error);
                });
        }

        function getTodayDate() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0'); // Январь - это 0!
            const dd = String(today.getDate()).padStart(2, '0');

            return `${yyyy}-${mm}-${dd}`;
        }
        document.getElementById('date').value = getTodayDate();
    </script>
</body>
</html>
